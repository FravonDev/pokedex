<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="/script.js"></script>
    <!-- import styled alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <header>
        <div class="title">
            <h1 id="title">FravonDex</h1>
            <img id="pokeboll" src="static/images/icons8-pokeball-2-48.png" alt="pokebola">

        </div>

    </header>
    <main>
        <div class="container">
            <div id="searchBox" class="search">
            <form name="form" action="." method="post" id="form">
                <label for="search pokemon"></label>
                <input 
                placeholder="Type a pokemon name"
                autofocus name="search"
                id="search" type="text" autocomplete="off">
                <button id="search-btn" type="submit">SEARCH</button>
            </form>
            </div>
            <div id="results">
                    <h3 id="pokemon-name"></h3>
                    <img src="" id="pokemon-img">
                    <p id="pokemon-type"></p>
                </div>
        </div>

    </main>
</body>
</html>
